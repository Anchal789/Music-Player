<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stalicc Player</title>
        <link rel="shortcut icon" href="Untitled design.png" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/049c186ce9.js" crossorigin="anonymous"></script>
        <script src="script.js" defer></script>
    </head>

    <body>
        <div>
            <nav class="navbar navbar-expand-sm">
                <div class="container-fluid">
                    <a class="navbar-brand logo">
                        <img src="favicon.png" width="30%" alt="Stallic">Stallic</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse " id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-sm-0">
                            <li class="nav-item">
                                <a onclick="" class="nav-link mainPlayListBtn" aria-current="page" href="#">Playlist</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Queue</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link">About Us</a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>

                </div>
            </nav>
            <br>

            <div>
                <div id="myModal" class="modal">
                    <div class="modal-content modalContent">
                        <span class="close close">&times;</span>
                        <div class="TracksDiv">
                            <ul id="listOfSongs">

                            </ul>
                        </div>
                    </div>
                </div>


            </div>

            <main class="artistandAlbum">
                <div>
                    <h2 class="text-center">Album By Artist</h2>
                    <div class="grid d-flex" id="artistImageDiv">

                    </div>
                </div>
                <br>
                <br>
                <div>
                    <h2 class="text-center">Top 10 Tracks</h2>
                    <div class="grid d-flex" id="albumsImageDiv">

                    </div>
                </div>

                <div class="container player">
                    <div class="container-xl">
                        <audio id="audio" controls autoplay>
                        </audio>
                    </div>
                </div>
                <div id="playListDiv">
                    <button type="button" onclick="document.querySelector('#playListContent').innerHTML = ''">Clear
                        Playlist</button>
                    <ol id="playListContent"></ol>
                </div>
            </main>
        </div>

    </body>

</html>
